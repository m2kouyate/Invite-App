{% extends "base.html" %}

{% block content %}
    <h2>Verify Code</h2>
    <form method="post">
        {% csrf_token %}
        <label for="code">Code:</label>
        <input type="text" name="code" required>
        <button type="submit">Verify</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
{% endblock %}
