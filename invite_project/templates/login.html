{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" required>
        <button type="submit">Send Code</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
{% endblock %}
